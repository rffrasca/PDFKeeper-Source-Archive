<h1><span style="font-family: Arial,Helvetica,sans-serif">Viewing Document
Keywords</span></h1>

<p><span style="font-family: Arial,Helvetica,sans-serif">To view the document
keywords for any document record returned from a search:</span></p>
<ol style="font-family: Arial,Helvetica,sans-serif">
  <li>From the list view, select the PDF document record.</li>
  <li>Select the <b>Document Keywords</b> tab.</li>
</ol>
